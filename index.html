<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Soal fairuz zd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">FAIRUZ ZD X RPL 3</h1> <!-- Judul utama ditambahkan di sini -->
    <div class="column">
      <h2>FAIRUZ ZD X RPL 3</h2>
      <p>Gambar yang memiliki banyak warna dan untuk diedit ulang tanpa menurunkan kualitasnya sangat cocok untuk format file...</p>
      <form>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="answer" value="A"><span class="radio-custom"></span>A. JPG</label>
          <label class="radio-label"><input type="radio" name="answer" value="B"><span class="radio-custom"></span>B. JPEG</label>
          <label class="radio-label"><input type="radio" name="answer" value="C"><span class="radio-custom"></span>C. PNG</label>
          <label class="radio-label"><input type="radio" name="answer" value="D"><span class="radio-custom"></span>D. GIF</label>
          <label class="radio-label"><input type="radio" name="answer" value="E"><span class="radio-custom"></span>E. TIFF</label>
        </div>
      </form>
    </div>
    <div class="column">
      <h2>Soal 23</h2>
      <p>Jenis efek pada Illustrator yang digunakan untuk memberikan bayangan pada objek adalah...</p>
      <form>
        <div class="radio-group">
          <label class="radio-label"><input type="radio" name="answer2" value="F"><span class="radio-custom"></span>A. Transparency</label>
          <label class="radio-label"><input type="radio" name="answer2" value="G"><span class="radio-custom"></span>B. Drop shadow</label>
          <label class="radio-label"><input type="radio" name="answer2" value="H"><span class="radio-custom"></span>C. Distorsi</label>
          <label class="radio-label"><input type="radio" name="answer2" value="I"><span class="radio-custom"></span>D. Envelope</label>
          <label class="radio-label"><input type="radio" name="answer2" value="J"><span class="radio-custom"></span>E. Extrude</label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
